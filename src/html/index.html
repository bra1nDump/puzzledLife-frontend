<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="http://localhost:8080/elm-app.js"></script>
    </head>
    <body>
        <div id="main"></div>
        <script type="text/javascript">
         var app = Elm.Main.fullscreen();

         app.ports.dimensionsRequest.subscribe((imageURL) => {
             let image = new Image();
             image.src = imageURL;
             image.onload = () => {
                 app.ports.dimensionsResponse.send([image.width, image.height]);
             };
         });
        </script>
    </body>
</html>
